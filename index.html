<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>discount eligibility program</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
      <h1><u>discount eligibility program</u></h1>
      <form id="form">
        <div>
          <label for="age">Enter Age:</label>
          <input type="number" name="age" id="age" placeholder="0">
        </div>
        
        <div>
          <label for="member">Membership card:</label>
          <input type="checkbox" name="member" id="member">
        </div>
        <button onclick="checkEligibility()">Check Eligibility</button>
      </form>

      <p id="output"></p>
    </div>
</body>
</html>
